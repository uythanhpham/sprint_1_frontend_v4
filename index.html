<!DOCTYPE html>

<head>

  <style>
    *

    body {

    .header {

    .try-on-button {

    .try-on-button:hover {

    .button-icon {

    /********* üîΩ Thanh t√¨m ki·∫øm ki·ªÉu Shopee üîΩ *********/
    .shopee-search-bar {
      width: 500px;
      margin: 30px auto;
      margin-top: 30px;
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .shopee-search-bar .search-top {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .shopee-search-bar input {
      width: 400px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .filter-btn {
      background-color: #b829d8;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .filter-btn:hover {
      background-color: #c81ed8;
    }

    /* B·∫£ng l·ªçc b·ªã ·∫©n m·∫∑c ƒë·ªãnh */
    .filter-panel {
      margin-top: 15px;
      animation: dropdown 0.3s ease;
    }

    .hidden {
      display: none;
    }

    @keyframes dropdown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .search-tabs {
      display: flex;
      gap: 20px;
      margin-top: 15px;
      border-bottom: 1px solid #eee;
    }

    .search-tabs button {
      background: none;
      border: none;
      font-size: 16px;
      padding-bottom: 10px;
      cursor: pointer;
      color: #555;
      position: relative;
    }

    .search-tabs button.active {
      color: #de2dee;
      font-weight: bold;
    }

    .search-tabs button.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      width: 100%;
      background-color: #de2dee;
    }

    .filter-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .filter-tags button {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .filter-tags button:hover {
      background-color: #eaeaea;
    }

    .items-wrapper {
      position: relative;
      margin-top: 40px;
    }

    .items {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 20px;
    }

    .item {
      background-color: #ffffff;
      border-radius: 10px;
      height: 150px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      transition: all 0.25s ease; /* M∆∞·ª£t khi hover/click */
      cursor: pointer; /* Bi·∫øn con tr·ªè th√†nh b√†n tay */
    }

        /* Hi·ªáu ·ª©ng khi hover */
    .item:hover {
      transform: translateY(-1.04px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    }

    /* Hi·ªáu ·ª©ng khi nh·∫•n chu·ªôt */
    .item:active {
      transform: translateY(-2px) scale(0.98);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #fff;
      border: none;
      cursor: pointer;
      font-size: 24px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .arrow-btn:hover {
      background-color: #f0f0f0;
      transform: scale(1.1) translateY(-50%);
    }

    .arrow-btn:active {
      transform: scale(0.9) translateY(-50%);
    }

    #prevBtn {
      left: -60px;
    }

    #nextBtn {
      right: -60px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .dot-btn {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: #ccc;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
      outline: none;
    }

    .dot-btn.active {
      background-color: #7B1FA2;
    }

    .footer {
      margin-top: 50px;
      background-color: #f1f1f1;
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
      color: #555;
    }

    .footer a {

    }

    .footer a:hover {

    }

    .search-input-wrapper {
  position: relative;
  width: 400px;
}

.search-input-wrapper input {
  width: 100%;
  padding: 10px 10px 10px 36px; /* ch·ª´a ch·ªó cho icon b√™n tr√°i */
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.search-icon {
  position: absolute;
  top: 50%;
  left: 10px;
  transform: translateY(-50%);
  font-size: 18px;
  color: #888;
}

.search-tabs {
  position: relative;
  display: flex;
  gap: 20px;
  border-bottom: 1px solid #eee;
}

.tab-btn {
  background: none;
  border: none;
  font-size: 16px;
  padding-bottom: 10px;
  cursor: pointer;
  color: #555;
  position: relative;
}

.tab-btn.active {
  color: #de2dee;
  font-weight: bold;
}

.tab-underline {
  position: absolute;
  bottom: 0;
  height: 2px;
  background-color: #de2dee;
  transition: transform 0.3s ease, width 0.3s ease;
  will-change: transform, width;
}


  </style>
</head>
<body>
  <div class="header">
    <h1>Dizim Fashion Store</h1>
    <p>L√† con g√°i th·∫≠t tuy·ªát</p>
  </div>

  <div class="container">
    <button class="try-on-button" onclick="window.location.href='http://127.0.0.1:5500/index_2.html'">
      <span class="button-icon">‚ö™</span> Try On Clothes
    </button>
    

    <!-- ‚úÖ Thanh t√¨m ki·∫øm ki·ªÉu Shopee -->
    <div class="shopee-search-bar">
      <div class="search-top">
        <div class="search-input-wrapper">
          <span class="search-icon">&#128269;</span>
          <input type="text" placeholder="Qu·∫ßn ƒë√πi Channel" />
        </div>
        <button class="filter-btn" onclick="toggleFilter()">L·ªçc</button>
      </div>
      

      <!-- ‚úÖ B·∫£ng l·ªçc ·∫©n/hi·ªán -->
      <div id="filterPanel" class="filter-panel hidden">
        <div class="search-tabs">
          <button class="tab-btn active">Li√™n quan</button>
          <button class="tab-btn">M·ªõi nh·∫•t</button>
          <button class="tab-btn">B√°n ch·∫°y</button>
          <button class="tab-btn">Gi√°</button>
          <div class="tab-underline"></div>
        </div>
        
        <div class="filter-tags">
          <button>Shop Y√™u th√≠ch</button>
          <button>ƒê√°nh gi√°</button>
          <button>Theo Danh M·ª•c</button>
          <button>N∆°i B√°n</button>
        </div>
      </div>
    </div>

    <!-- Items -->
    <div class="items-wrapper">
      <button id="prevBtn" class="arrow-btn">&lt;</button>
      <div class="items" id="items"></div>
      <button id="nextBtn" class="arrow-btn">&gt;</button>
    </div>

    <div class="pagination" id="pagination"></div>
  </div>

  <div class="footer">
    <p>¬© 2025 My Fashion Store. All rights reserved. |
      <a href="#">Li√™n h·ªá</a> ‚Ä¢
      <a href="#">Ch√≠nh s√°ch</a>
    </p>
  </div>

  <script>
    const allItemsData = Array.from({ length: 30 }, (_, i) => `Item ${i + 1}`);
    const itemsPerPage = 10;
    let currentPage = 0;

    const itemsContainer = document.getElementById('items');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const paginationContainer = document.getElementById('pagination');

    function renderItems(page) {
      const startIndex = page * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const pageItems = allItemsData.slice(startIndex, endIndex);

      itemsContainer.innerHTML = '';
      pageItems.forEach(itemText => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';
        itemDiv.textContent = itemText;
        itemsContainer.appendChild(itemDiv);
      });

      updatePagination();
      prevBtn.classList.toggle('hidden', page === 0);
      nextBtn.classList.toggle('hidden', endIndex >= allItemsData.length);
    }

    function updatePagination() {
      paginationContainer.innerHTML = '';
      const totalPages = Math.ceil(allItemsData.length / itemsPerPage);
      for (let i = 0; i < totalPages; i++) {
        const dotBtn = document.createElement('button');
        dotBtn.className = 'dot-btn';
        if (i === currentPage) dotBtn.classList.add('active');
        dotBtn.addEventListener('click', () => {
          currentPage = i;
          renderItems(currentPage);
        });
        paginationContainer.appendChild(dotBtn);
      }
    }

    prevBtn.addEventListener('click', () => {
      if (currentPage > 0) {
        currentPage--;
        renderItems(currentPage);
      }
    });

    nextBtn.addEventListener('click', () => {
      if ((currentPage + 1) * itemsPerPage < allItemsData.length) {
        currentPage++;
        renderItems(currentPage);
      }
    });

    renderItems(currentPage);

    // ‚úÖ Toggle b·∫£ng l·ªçc khi nh·∫•n n√∫t ‚ÄúL·ªçc‚Äù
    function toggleFilter() {
      const panel = document.getElementById('filterPanel');
      panel.classList.toggle('hidden');
    }
  </script>

  <script>
  // L·∫•y t·∫•t c·∫£ c√°c n√∫t l·ªçc trong ph·∫ßn search-tabs
  const filterButtons = document.querySelectorAll('.search-tabs button');

  filterButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      // Xo√° class active kh·ªèi t·∫•t c·∫£
      filterButtons.forEach(b => b.classList.remove('active'));
      // G√°n class active cho n√∫t ƒëang ƒë∆∞·ª£c click
      btn.classList.add('active');
    });
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabUnderline = document.querySelector('.tab-underline');

    // H√†m di chuy·ªÉn thanh underline
    function moveUnderlineTo(btn) {
      const btnRect = btn.getBoundingClientRect();
      const parentRect = btn.parentElement.getBoundingClientRect();
      const offsetLeft = btnRect.left - parentRect.left;
      const width = btnRect.width;

      tabUnderline.style.width = width + 'px';
      tabUnderline.style.transform = `translateX(${offsetLeft}px)`;
    }

    // G√°n v·ªã tr√≠ ban ƒë·∫ßu cho thanh underline
    const activeBtn = document.querySelector('.tab-btn.active');
    if (activeBtn) moveUnderlineTo(activeBtn);

    // X·ª≠ l√Ω khi click v√†o c√°c tab
    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        // B·ªè active c≈©
        tabButtons.forEach(b => b.classList.remove('active'));
        // G√°n active m·ªõi
        btn.classList.add('active');
        // Di chuy·ªÉn thanh underline
        moveUnderlineTo(btn);
      });
    });

    // (Tu·ª≥ ch·ªçn) Re-position khi resize m√†n h√¨nh
    window.addEventListener('resize', () => {
      const currentActive = document.querySelector('.tab-btn.active');
      if (currentActive) moveUnderlineTo(currentActive);
    });
  });
</script>


</body>
